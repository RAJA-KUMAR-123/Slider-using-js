<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="slider.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
</head>
<body>
    
    <div class="container">
       <!-- Slider main container -->
<div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"> <img src="image/aston-martin.jpg" alt=""></div>
      <div class="swiper-slide"> <img src="image/audi-rs-e-tron-gt.jpg" alt=""></div>
      <div class="swiper-slide"> <img src="image/maserati-mc20.jpg" alt=""></div>
      <div class="swiper-slide"> <img src="image/nio-et5.jpg" alt=""></div>
      
      ...
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  
    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
  </div>
    </div>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
     // Optional parameters
    autoplay: {
        delay: 2000,
        disableOnInteraction: false,
    },
    loop: true,

      // If we need pagination
     pagination: {
     el: '.swiper-pagination',
     clickable: true,
     },

     // Navigation arrows
     navigation: {
     nextEl: '.swiper-button-next',
     prevEl: '.swiper-button-prev',
    },

   
 
});
    </script>
</body>
</html>
